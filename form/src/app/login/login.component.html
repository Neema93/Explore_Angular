<form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <h1>Login</h1>

    <label for="email">EMAIL</label>
    <input type="email" id="email" name="email" ngModel/>

    <label for="password">PASSWORD</label>
    <input type="password" id="password" name="password" ngModel/>

    <button >Login</button>
</form>
